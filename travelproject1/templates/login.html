{% extends 'base.html' %}
{% load static %}


{% block metadescription %}
   Travel management

{% endblock %}
{% block title %}
    Travel
{% endblock %}
{% block content %}

<div>
<img class="my_image my_image_padding" src="{% static 'images/11.png' %}" alt="our products" style="width:1450px; height:350px">
</div>
<br>
    <center> <h1> Student Login Form </h1> </center>
   <form action="{% url 'travelapp2:login' %}" method="post">
       <form action="{% url 'travelapp2:register' %}" method="post">


        {% csrf_token %}
        <div class="container">
            <label >Username : </label>
            <input id="username" name="username" type="text" placeholder="Enter Username" name="username" required>
            <label>Password : </label>
            <input id="password" name="password" type="password" placeholder="Enter Password" name="password" required>
            <input type="submit" style="text-size:20px;color:red" name="submit" value="Login">

        </div>
    </form>

<div>
    {% for message in messages %}
    <h3 ALIGN="CENTER">{{message}}</h3>
    {% endfor %}
    </div>
{% endblock %}
